<!-- An RGB color value represents RED, GREEN, and BLUE light sources. -->
<!-- rgb(red, green, blue) -->

<!-- Each parameter (red, green, and blue) defines the intensity of the 
 color between 0 and 255. -->

<!-- For example, rgb(255, 0, 0) is displayed as red, because red is 
 set to its highest value (255) and the others are set to 0. -->

<!-- To display black, set all color parameters to 0, like this: rgb(0, 0, 0). -->

<!-- To display white, set all color parameters to 255, 
 like this: rgb(255, 255, 255). -->
 <!DOCTYPE html>
<html>
<body>

<h1>Specify colors using RGB values</h1>

<h2 style="background-color:rgb(255, 0, 0);">rgb(255, 0, 0)</h2>
<h2 style="background-color:rgb(0, 0, 255);">rgb(0, 0, 255)</h2>
<h2 style="background-color:rgb(124, 205, 161);">rgb(60, 179, 113)</h2>
<h2 style="background-color:rgb(71, 130, 238);">rgb(238, 130, 238)</h2>
<h2 style="background-color:rgb(255, 165, 0);">rgb(255, 165, 0)</h2>
<h2 style="background-color:rgb(106, 90, 205);">rgb(106, 90, 205)</h2>

</body>
</html>
