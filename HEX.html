<!-- A hexadecimal color is specified with: #RRGGBB, where the RR (red), GG (green) 
and BB (blue) hexadecimal integers specify the components of the color -->
<!-- In CSS, a color can be specified using a hexadecimal value in the form:
#rrggbb -->

<!-- Where rr (red), gg (green) and bb (blue) are hexadecimal values 
between 00 and ff (same as decimal 0-255). -->

<!-- For example, #ff0000 is displayed as red, because red is set to 
its highest value (ff) and the others are set to the lowest value (00). -->

<!-- To display black, set all values to 00, like this: #000000. -->

<!-- To display white, set all values to ff, like this: #ffffff. -->
<!DOCTYPE html>
<html>
<body>

<h1>Specify colors using HEX values</h1>

<h2 style="background-color:#ff0000;">#ff0000</h2>
<h2 style="background-color:#0000ff;">#0000ff</h2>
<h2 style="background-color:#3cb371;">#3cb371</h2>
<h2 style="background-color:#5c225c;">#ee82ee</h2>
<h2 style="background-color:#715218;">#ffa500</h2>
<h2 style="background-color:#6a5acd;">#6a5acd</h2>
</body>
</html>
